<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tu carrito de compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cart</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-label>
        {{ item.product.name }} - ${{ item.product.price }} x {{ item.quantity }}
      </ion-label>
      <ion-button (click)="removeFromCart(item.product)">
        Remove
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>
        Total productos: {{ getTotalQuantity() }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Total a pagar: ${{ getTotalPrice() }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
