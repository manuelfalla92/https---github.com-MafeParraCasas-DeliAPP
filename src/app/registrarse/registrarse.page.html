<ion-content>
    <ion-content>
        <div class="green-bar">
            <h2>Registrarse</h2>
        </div>
    <form (submit)="register()">
        <div style="text-align: center;">
            <!-- Mover la imagen aquí -->
            <img *ngIf="imageUrl" [src]="imageUrl" alt="Vista previa de la imagen" class="profile-image">
        </div>
        <br>
        <div>
            <label for="photo">Foto de Perfil</label>
            <br>
            <input type="file" (change)="onFileChange($event)">
        </div>
        <!-- Resto del formulario -->
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>
        <div>
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <br>
        <button type="submit">Registrarse</button>
    </form>
    <p>Si ya tienes una cuenta ve a inicio de sesion <br> <a href="/iniciarsesion">Iniciar Sesion</a></p>
</ion-content>
