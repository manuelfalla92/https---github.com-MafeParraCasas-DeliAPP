<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start"> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Restaurantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let restaurante of restaurantes" lines="none" class="restaurant-item">
      <ion-thumbnail class="restaurant-thumbnail">
        <img [src]="restaurante.image" alt="{{ restaurante.name }}" class="restaurant-image">
      </ion-thumbnail>
      <div class="restaurant-details">
        <ion-label class="restaurant-label">
          <h2>{{ restaurante.name }}</h2>
          <p>{{ restaurante.description }}</p>
          <p><strong>TelÃ©fono:</strong> {{ restaurante.phone }}</p>
          <p><strong>DirecciÃ³n:</strong> {{ restaurante.address }}</p>
        </ion-label>
        <ion-button expand="block" (click)="goToCompras()" class="pedido-button">
          Pedir Domicilio
        </ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
